<!DOCTYPE html>
<html>
<head>
    <title>Make A Quiz</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8888/QuizWeb/css/Base.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:8888/QuizWeb/css/MakeQuiz.css">
</head>
<body>
<div class="header">
    <h1>Make a Quiz</h1>
</div>
<form method="post" action="data/php/insertQuiz.php" id="form">
    <input id="quizname" name="quizName" type="text" required="required" placeholder="Quiz Name">
    <br><br>
    <input class="question" type="text" name="questionS[]" placeholder="Question 1"><br>
    <ul id="options">
        <input class="options" type="text" name="choiceS[]" placeholder="Option1"><br>
        <input class="options" type="text" name="choiceS[]" placeholder="Option 2"><br>
        <input class="options" type="text" name="choiceS[]" placeholder="Option 3"><br>
        <input class="options" type="text" name="choiceS[]" placeholder="Option 4"><br>
    </ul>
    Answer:
    <select id="answer" name="answer[]">
        <option value="0">Option 1</option>
        <option value="1">Option 2</option>
        <option value="2">Option 3</option>
        <option value="3">Option 4</option>
    </select><br>
    Reason: <br>
    <textarea id="reason" rows="10" cols="30" name="reason[]"></textarea>
    <br><br>
    <input type="submit" name="submit">
</form>
</body>
</html>
