<!DOCTYPE html>
<html>
<head>
    <title>Make A Quiz</title>
    <link rel="stylesheet" type="text/css" href="../css/Base.css">
    <link rel="stylesheet" type="text/css" href="../css/makeQuiz.css">
</head>
<body>
<form method="post" action="insertPhp.php" id="form">
    Quiz Name: <input name="quizName" type="text" required="required" placeholder="quiz name...">
    <br><br>
    Question 1: <input type="text" name="questionS[]"><br>
    Choice 1: <input type="text" name="choiceS[]"><br>
    Choice 2: <input type="text" name="choiceS[]"><br>
    Choice 3: <input type="text" name="choiceS[]"><br>
    Choice 4: <input type="text" name="choiceS[]"><br>
    Answer:
    <select name="answer[]">
        <option value="0">Option 1</option>
        <option value="1">Option 2</option>
        <option value="2">Option 3</option>
        <option value="3">Option 4</option>
    </select><br>
    Reason: <br>
    <textarea rows="10" cols="30" name="reason[]"></textarea>
    <br><br>
    <input type="submit" name="submit">
</form>
</body>
</html>
